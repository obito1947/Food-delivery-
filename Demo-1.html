<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
    <style>
          body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex: 1 1 calc(25% - 20px);
            /* 4 items per row with space between */
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card .info {
            padding: 15px;
        }

        .product-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .product-card p {
            font-size: 16px;
            color: #666;
        }

        .product-card .price {
            font-size: 18px;
            font-weight: 700;
            margin-top: 10px;
            color: #ff5722;
        }
        .price i {
            text-decoration:line-through;
            margin-left: 5px;
        }
        .price-badge {
            position: absolute;
            top: 220px;
            right: 10px;
            background: #ff5722;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 700;
        }

        footer {
            background-color: #282c34;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="main-content">
        <div class="section">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?auto=compress&cs=tinysrgb&w=800"
                        alt="Product 1">
                    <div class="info">
                        <h3>Product 1</h3>
                        <p>Description of product 1.</p>
                        <div class="price">$99.99 <i>$120.99</i></div>
                    </div>
                    <div class="price-badge">Ratings</div>
                </div>
                <div class="product-card">
                    <img src="https://images.pexels.com/photos/18105/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="Product 2">
                    <div class="info">
                        <h3>Product 2</h3>
                        <p>Description of product 2.</p>
                        <div class="price">$89.99 <i>$110.99</i></div>
                    </div>
                    <div class="price-badge">Ratings</div>
                </div>
                <div class="product-card">
                    <img src="https://images.pexels.com/photos/3020129/pexels-photo-3020129.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="Product 3">
                        <p>Resturant Name.</p>
                    <div class="info">
                        <h3>Product 3</h3>
                        <p>Description of product 3.</p>
                        <div class="price">$79.99 <i>$99.99</i></div>
                    </div>
                    <div class="price-badge">Ratings</div>
                </div>
                <div class="product-card">
                    <img src="https://images.pexels.com/photos/4110337/pexels-photo-4110337.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load"
                        alt="Product 4">
                    <div class="info">
                        <h3>Product 4</h3>
                        <p>Description of product 4.</p>
                        <div class="price">$69.99 <i>$89.99</i></div>
                    </div>
                    <div class="price-badge">Ratings</div>
                </div>
            </div>
        </div>
</body>
</html>
