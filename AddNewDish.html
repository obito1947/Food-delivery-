<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Dish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:url('https://wallpaperbat.com/img/274977-wallpaper-sauce-ketchup-fast-food-fries-burger-image.jpg') no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            
        }

        .form-container {
            background:transparent;
            backdrop-filter: blur(80px);
            padding: 25px 50px;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 50%;
            border: 4px solid rgba(255, 255, 255, .2);
            transition: transform 0.3s ease-in-out;
        }
       

        h1 {
            text-align: center;
            
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        label {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 0 5px;
            
            color:white;
            transition: 0.3s;
            pointer-events: none;
            font-weight: 500;
            z-index: 1;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 14px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            position: relative;
            background-color: transparent;
            z-index: 2;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="url"]:focus,
        textarea:focus,
        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus + label,
        input[type="number"]:focus + label,
        input[type="url"]:focus + label,
        textarea:focus + label,
        input:not(:placeholder-shown) + label,
        textarea:not(:placeholder-shown) + label {
            top: -15px;
            left: 10px;
            font-size: 12px;
            color: #007bff;
        }

        textarea {
            resize: vertical;
            height: 110px;
        }

        .form-group.avail-status {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-left: 25px;
        }

        .form-group.avail-status label {
            position: static;
            padding: 0;
            background-color: transparent;
            margin-bottom: 0;
            font-weight: 500;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: rgb(51, 237, 51);
        }
       
        option {
            color: black; /* Text color for options */
        }
       
    </style>
</head>
<body>
    <div class="form-container">
        <h1 style="color: white; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9);">Add New Dish</h1>

        <form action="your_form_action_url" method="POST">
            <div class="form-group">
                <input style="color: white;" type="text" id="dishname" name="dishname" required placeholder=" ">
                <label for="dishname">Dish Name</label>
            </div>
            <div class="form-group">
                <textarea style="color: white;" id="description" name="description" placeholder=" "></textarea>
                <label for="description">Description</label>
            </div>
            <div class="form-group">
                <input style="color: white;" type="text" id="price" name="price" required placeholder=" ">
                <label for="price">Price</label>
            </div>
            <div class="form-group">
                <select style="color: white;"  id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option> 
                    <option value="Starter">Starter</option>  
                    <option value="Biryani">Biryani</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Burger">Burger</option>
                    <option value="Mandi">Mandi</option> 
                    <option value="Salad">Salad</option>
                    <option value="Sandwich">Sandwich</option>
                    <option value="Soup">Soup</option>
                    <option value="Seafood">Seafood</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Ice Cream">Ice Cream</option>
                    <option value="Cake">Cake</option>
                    <option value="Soft Drink">Soft Drink</option>
                    <option value="Juice">Juice</option>
                    <option value="Coffee">Coffee</option>
                    <option value="Smoothie">Smoothie</option>

                </select>
                <label for="category"></label>
            </div>
            <div class="form-group avail-status">
                <input type="radio" id="veg" name="vegornon" value="Vegetarian" checked>
                <label for="veg">Veg</label>
                
                <input type="radio" id="nonveg" name="vegornon" value="Non-Vegetarian">
                <label for="nonveg">Non-Veg</label>    
             </div>
            <div class="form-group avail-status">
                <input type="checkbox" id="availstatus" name="availstatus" value="1" checked>
                <label for="availstatus">Available</label>
            </div>
            <div class="form-group">
                <input style="color: white;" type="url" id="imageurl" name="imageurl" placeholder=" " required>
                <label for="imageurl">Image URL</label>
            </div>
            <button type="submit">Add Dish</button>
        </form>
    </div>
</body>
</html>
